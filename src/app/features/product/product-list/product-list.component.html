<div class="container mt-4">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-3 mb-4">
        <div class="card h-100">
          <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text m-0"><strong>₦{{ product.price | number }}</strong></p>
              <button class="btn btn-link p-0" (click)="addToCart(product)" matTooltip="Add to Cart">
                <mat-icon class="text-primary" style="font-size: 32px;">add_shopping_cart</mat-icon> 
              </button>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="text-warning">★★★★★</span>
              <span class="text-muted">3.5K+ sold</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
